<div class="fondo" (click)="handleCloseDialog()" ></div>
<dialog open>
  <h2>Agregar Tarea</h2>
  <form (ngSubmit)="handleOnSubmit()">
    <p>
      <label for="titulo">Titulo</label>
      <input type="text" id="titulo" name="titulo" [(ngModel)]="tituloNuevaTarea" /> 
    </p>

    <p>
      <label for="resumen">Resumen</label>
      <textarea id="resumen" rows="5" name="resumen" [(ngModel)]="resumenNuevaTarea" ></textarea>
    </p>

    <p>
      <label for="expira">Fecha LÃ­mite</label>
      <input type="date" id="expira" name="expira" [(ngModel)]="fechaNuevaTarea" />
    </p>

    <p class="acciones">
      <button type="button" (click)="handleCloseDialog()" >Cancelar</button>
      <button type="submit">Crear</button>
    </p>
  </form>
</dialog>
